<section class="card">
    <header class="card-header">
        <div class="card-actions">
            <a href="#" class="card-action card-action-toggle" data-card-toggle></a>
        </div>

        <h2 class="card-title">Usuarios</h2>
    </header>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="mb-3">
                    <button id="addToTable" (click)="addUser()" class="btn btn-primary">Nuevo Usuario <i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-striped mb-0" id="datatable-editable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Direcci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>
                        <div *ngIf="!user.editing">{{user.name}}</div>
                        <input *ngIf="user.editing" [(ngModel)]="user.name" class="form-control"/>
                    </td>
                    <td>
                        <div *ngIf="!user.editing">{{user.email}}</div>
                        <input *ngIf="user.editing" [(ngModel)]="user.email" class="form-control"/>
                    </td>
                    <td>
                        <div *ngIf="!user.editing">{{user.phone}}</div>
                        <input *ngIf="user.editing" [(ngModel)]="user.phone" class="form-control"/>
                    </td>
                    <td class="actions">
                        <a *ngIf="user.editing" class="save-row" (click)="saveUser(user)"><i class="fas fa-save"></i></a>
                        <a *ngIf="user.editing" class="cancel-row" (click)="cancelEdit(user)"><i class="fas fa-times"></i></a>
                        <a *ngIf="!user.editing" class="on-default edit-row" (click)="editUser(user)"><i class="fas fa-pencil-alt"></i></a>
                        <a *ngIf="!user.editing" class="on-default remove-row" (click)="removeUser(user)"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
