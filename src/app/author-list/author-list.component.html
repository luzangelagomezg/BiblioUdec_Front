<section class="card">
    <header class="card-header">
        <div class="card-actions">
            <a href="#" class="card-action card-action-toggle" data-card-toggle></a>
        </div>

        <h2 class="card-title">Autores</h2>
    </header>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="mb-3">
                    <button id="addToTable" (click)="addAuthor()" class="btn btn-primary">Nuevo Autor <i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>

        <table class="table table-bordered table-striped mb-0" id="datatable-editable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let author of authors">
                    <td>
                        <div *ngIf="!author.editing">{{author.name}}</div>
                        <input *ngIf="author.editing" [(ngModel)]="author.name" class="form-control"/>
                    </td>
                    <td class="actions">
                        <a *ngIf="author.editing" class="save-row" (click)="saveAuthor(author)"><i class="fas fa-save"></i></a>
                        <a *ngIf="author.editing" class="cancel-row" (click)="cancelEdit(author)"><i class="fas fa-times"></i></a>
                        <a *ngIf="!author.editing" class="on-default    edit-row" (click)="editAuthor(author)"><i class="fas fa-pencil-alt"></i></a>
                        <a *ngIf="!author.editing" class="on-default    remove-row" (click)="removeAuthor(author)"><i class="far fa-trash-alt"></i></a>
                    </td>  
                </tr>
            </tbody>
        </table>
    </div>
</section>
